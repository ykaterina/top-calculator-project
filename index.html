<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="wrapper">
        <div id="calc">
            <div class="display">
                <span id="display">0</span>
            </div>
            <div class="keys-grid">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="key-op" id="add">+</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="key-op" id="subtract">-</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="key-op" id="multiply">x</button>
                <button class="key-op" id="clear">C</button>
                <button class="num">0</button>
                <button class="key-op" id="eval">=</button>
                <button class="key-op" id="divide">/</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
